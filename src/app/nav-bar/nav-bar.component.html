<div class="topNavContainer">
  <mat-toolbar color="black" xmlns="http://www.w3.org/1999/html">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon svgIcon="menu-icon" class="lonelyIcon"></mat-icon>
      </button>
      <div class="menuLogo"><img src="assets/TarafulTurneniiLogo.png"></div>
      <span class="menu-spacer"></span>
      <div class="topNavItems" fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a mat-button routerLink="/home" routerLinkActive="active"><mat-icon svgIcon="home-icon" class="topMatIcons"></mat-icon>ACASA</a>
        <a mat-button routerLink="/events" routerLinkActive="active"><mat-icon svgIcon="event-icon" class="topMatIcons"></mat-icon>EVENIMENTE</a>
        <a mat-button routerLink="/gallery" routerLinkActive="active"><mat-icon svgIcon="camera-icon" class="topMatIcons"></mat-icon>GALERIE</a>
        <a mat-button routerLink="/contact" routerLinkActive="active"><mat-icon svgIcon="contact-icon" class="topMatIcons"></mat-icon>CONTACT</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<div class="sideNavContainer">
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list class="sideItems">
        <p></p>
        <mat-list-item>
        </mat-list-item>
        <mat-list-item>
          <a mat-button routerLink="/home" routerLinkActive="active"><mat-icon svgIcon="home-icon"></mat-icon>ACASA</a>
        </mat-list-item>
        <mat-list-item>
          <a mat-button routerLink="/events" routerLinkActive="active"><mat-icon svgIcon="event-icon"></mat-icon>EVENIMENTE</a>
        </mat-list-item>
        <mat-list-item>
          <a mat-button routerLink="/gallery" routerLinkActive="active"><mat-icon svgIcon="camera-icon"></mat-icon>GALERIE</a>
          </mat-list-item>
        <mat-list-item>
          <a mat-button routerLink="/contact" routerLinkActive="active"><mat-icon svgIcon="contact-icon"></mat-icon>CONTACT</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
